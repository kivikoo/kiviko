<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambridge KET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin: 5px 0;
        }
        .question input {
            margin-right: 10px;
        }
        #result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Cambridge KET</h1>

    <form id="quiz-form">
        <!-- Question 1 -->
        <div class="question">
            <p>1. What is the capital of France?</p>
            <label><input type="radio" name="q1" value="a"> Paris</label>
            <label><input type="radio" name="q1" value="b"> London</label>
            <label><input type="radio" name="q1" value="c"> Berlin</label>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>2. Which animal is known as the "King of the Jungle"?</p>
            <label><input type="radio" name="q2" value="a"> Lion</label>
            <label><input type="radio" name="q2" value="b"> Tiger</label>
            <label><input type="radio" name="q2" value="c"> Elephant</label>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <p>3. What is the largest ocean on Earth?</p>
            <label><input type="radio" name="q3" value="a"> Atlantic Ocean</label>
            <label><input type="radio" name="q3" value="b"> Indian Ocean</label>
            <label><input type="radio" name="q3" value="c"> Pacific Ocean</label>
        </div>

        <!-- Question 4 -->
        <div class="question">
            <p>4. What is the chemical symbol for water?</p>
            <label><input type="radio" name="q4" value="a"> H2O</label>
            <label><input type="radio" name="q4" value="b"> CO2</label>
            <label><input type="radio" name="q4" value="c"> O2</label>
        </div>

        <!-- Question 5 -->
        <div class="question">
            <p>5. Who wrote the play "Romeo and Juliet"?</p>
            <label><input type="radio" name="q5" value="a"> William Shakespeare</label>
            <label><input type="radio" name="q5" value="b"> Charles Dickens</label>
            <label><input type="radio" name="q5" value="c"> Mark Twain</label>
        </div>

        <div style="text-align: center;">
            <button type="button" onclick="checkAnswers()">Check Answers</button>
        </div>
    </form>

    <div id="result"></div>
</div>

<script>
    function checkAnswers() {
        var score = 0;

        // Correct answers
        var correctAnswers = {
            q1: 'a', // Paris
            q2: 'a', // Lion
            q3: 'c', // Pacific Ocean
            q4: 'a', // H2O
            q5: 'a'  // William Shakespeare
        };

        // Check answers
        for (var question in correctAnswers) {
            var selectedAnswer = document.querySelector('input[name="' + question + '"]:checked');
            if (selectedAnswer && selectedAnswer.value === correctAnswers[question]) {
                score++;
            }
        }

        // Display result
        var resultText = "Your score: " + score + "/5";
        document.getElementById("result").innerText = resultText;
    }
</script>

</body>
</html>
